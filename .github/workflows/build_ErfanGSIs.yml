env:
  ROM_URL: https://oxygenos.oneplus.net/OnePlus7TProOxygen_13.W.05_OTA_005_all_2006051500_0fa9456df17f4816.zip
  ROM_NAME: OxygenOS
  ZIP_NAME: OxygenOS
  ANDROID_VERSION: 10
  Date: 20200716
  TZ: Asia/Kolkata
  MIR: bit
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
            sudo apt-get install wget
            sudo apt-get install p7zip-full
            sudo apt-get update -y
            sudo apt-get install -y simg2img
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/qrovic/ErfanGSIs 
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo aria2c $ROM_URL
              mv *.zip file.zip
              sudo chmod 0777 merge.sh
              sudo bash setup.sh
              sudo ./merge.sh $ROM_NAME file.zip
              sudo ./make.sh system $ROM_NAME Aonly output

       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt

       - name: Zip Aonly and upload
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              cd ErfanGSIs/output 
              7z a $ZIP_NAME-Aonly-$ANDROID_VERSION-$Date-ruigsi.7z *-Aonly-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit $ZIP_NAME-Aonly-$ANDROID_VERSION-$Date-ruigsi.7z

       - name: Zip AB and upload
         run: |
              cd ErfanGSIs/output
              7z a $ZIP_NAME-AB-$ANDROID_VERSION-$Date-ruigsi.7z *-AB-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit $ZIP_NAME-AB-$ANDROID_VERSION-$Date-ruigsi.7z
            
