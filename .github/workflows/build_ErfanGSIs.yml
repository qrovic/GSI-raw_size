  watch:
    types: [started]
    
env:
  ROM_URL: https://smartisan-ota.oss-cn-beijing.aliyuncs.com/ota/mol.delta-rom-7.0.0-SEKSA.delta-user/201911281612/7.2.0-201911281522-user-dlt-f7a00add9b-root.zip
  ROM_NAME: Generic
  ZIP_NAME: Generic
  TZ: Asia/Kolkata
  MIR: bit
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/qrovic/ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd ErfanGSIs
              sudo cp -r roms/9/RogUI roms/10
              sudo ./url2GSI.sh $ROM_URL $ROM_NAME

       - name: Print build info
         run: |
              ls ErfanGSIs/output
              cat ErfanGSIs/output/*-AB-*.txt
              ls ErfanGSIs/working
