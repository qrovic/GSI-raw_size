env:
  ROM_URL: http://tdrive.manofuranium.workers.dev/PD1806_A_A1907.11.02_user_ard10.0-update-full_1563175141.zip
  ROM_NAME: Generic
  ZIP_NAME: Funtouch
  TZ: Asia/Kolkata
  MIR: bit
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/qrovic/ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd ErfanGSIs
              sudo ./url2GSI.sh $ROM_URL $ROM_NAME
              cd ouput
              sudo mv $ROM_NAME-Aonly-9-20200719-ruigsi.img lolol.img
              ls
             
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
