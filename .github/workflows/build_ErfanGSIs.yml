    types: [started]
    
env:
  ROM_URL: http://tdrive.manofuranium.workers.dev/miui_UMI_20.7.9_80ff22de5e_11.0.zip
  ROM_NAME: OxygenOS
  ZIP_NAME: OxygenOS
  TZ: Asia/Kolkata
  MIR: bit
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
            sudo apt-get install wget
            sudo apt-get update -y
            sudo apt-get install -y simg2img
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/qrovic/ErfanGSIs 
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo wget -O file.zip $ROM_URL
             
       - name: Setting up ErfanGSI requireme
         run: |
              cd ErfanGSIs
              sudo chmod 0777 dynamic.sh
              sudo bash setup.sh
              sudo ./dynamic.sh $ROM_NAME file.zip
              sudo ./make.sh system MIUI Aonly out

       - name: Print build info
         run: |
              cat ErfanGSIs/out/*-Aonly-*.txt
         
            
