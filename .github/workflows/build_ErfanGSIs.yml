env:
  ROM_URL: http://romdownload.nubia.com/%E5%8A%AA%E6%AF%94%E4%BA%9APlay/V2.19/NX651J-update.zip
  ROM_NAME: Nubia
  ZIP_NAME: Nubia
  TZ: Asia/Kolkata
  MIR: bit
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
            sudo apt-get install wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/qrovic/ErfanGSIs -b master
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo wget -O file.zip $ROM_URL
              sudo chmod 0777 dynamic.sh
              sudo bash setup.sh
              sudo bash ./dynamic.sh $ROM_NAME file.zip
              sudo ./make.sh system $ROM_NAME Aonly out

       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
         
            
